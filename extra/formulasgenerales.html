<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .btnCalcular{
            
            margin-top: 10px;
            text-align: center;
            width: 12.7em;
            height: 2.5em;
            
        }
        .formula{
            display: inline;
            width: 12em;
            height: 2em;
            margin-top: 1em;
            margin-right: 1em;
            
        }
    </style>
</head>
<body>
    <a href="/index.html">Volver a Indice </a>
    <h3>%P/P:</h3>
    <input class="formula" type="number" placeholder="peso del soluto (g)" id="psoluto" value="">
    <input class="formula" type="number" placeholder="peso solucion (g)" id="psolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularpp">Calcular</button>
    <h3 id="idresultadopp">Resultado:  </h3>
<hr>
    <br>
    <h3>%V/V:</h3>
    <input class="formula" type="number" placeholder="volumen del soluto (mL)" id="vsoluto" value="">
    <input class="formula" type="number" placeholder="volumen solucion (mL)" id="vsolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularvv">Calcular</button>
    <h3 id="idresultadovv">Resultado:  </h3>
<hr>
    <br>
    <h3>%P/V:</h3>
    <input class="formula" type="number" placeholder="peso del soluto (g)" id="pvsoluto" value="">
    <input class="formula" type="number" placeholder="volumen solucion (mL)" id="pvsolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularpv">Calcular</button>
    <h3 id="idresultadopv">Resultado:  </h3>
<hr>
    <br>
    <h3>Densidad:</h3>
    <input class="formula" type="number" placeholder="peso del soluto (g)" id="dsoluto" value="">
    <input class="formula" type="number" placeholder="volumen solucion (mL)" id="dsolucion" value="">
    <br>
    <button class="btnCalcular" id="calculard">Calcular</button>
    <h3 id="idresultadod">Resultado:  </h3>
<hr>
    <br>
    <h3>Masa (a partir de Densidad):</h3>
    <input class="formula" type="number" placeholder="densidad (g/mL)" id="dens" value="">
    <input class="formula" type="number" placeholder="volumen solucion (mL)" id="vdsolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularmd">Calcular</button>
    <h3 id="idresultadomd">Resultado:  </h3>
<hr>
    <br>
    <h3>Molaridad:</h3>
    <input class="formula" type="number" placeholder="moles de soluto" id="molsoluto" value="">
    <input class="formula" type="number" placeholder="litros solucion" id="lsolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularmolaridad">Calcular</button>
    <h3 id="idresultadomolaridad">Resultado:  </h3>
<hr>
    <br>
    <h3>Molalidad:</h3>
    <input class="formula" type="number" placeholder="moles de soluto" id="mollsoluto" value="">
    <input class="formula" type="number" placeholder="masa solvente (kg)" id="msolvente" value="">
    <br>
    <button class="btnCalcular" id="calcularmolalidad">Calcular</button>
    <h3 id="idresultadomolalidad">Resultado:  </h3>
<hr>
    <br>
    <h3>Normalidad:</h3>
    <input class="formula" type="number" placeholder="NÂ° eq soluto" id="eqsoluto" value="">
    <input class="formula" type="number" placeholder="litros disolucion" id="litdisoluci" value="">
    <br>
    <button class="btnCalcular" id="calcularnormalidad">Calcular</button>
    <h3 id="idresultadonormalidad">Resultado:  </h3>
<hr>
    <br>
    <h3>Fraccion molar soluto(x):</h3>
    <input class="formula" type="number" placeholder="moles de soluto" id="molessoluto" value="">
    <input class="formula" type="number" placeholder="moles solucion (n's + n'd)" id="msolucion" value="">
    <br>
    <button class="btnCalcular" id="calcularfrmolar">Calcular</button>
    <h3 id="idresultadofrmolar">Resultado:  </h3>

    <script>
        document.getElementById("calcularpp").
        addEventListener("click", calcularFormulaPp);
        function calcularFormulaPp(){
            let resultadopp = (document.getElementById("psoluto").value / document.getElementById("psolucion").value)*100;
        document.getElementById("idresultadopp").innerHTML = "Resultado: " + resultadopp + "%";
        }
        document.getElementById("calcularvv").
        addEventListener("click", calcularFormulaVv);
        function calcularFormulaVv(){
            let resultadovv = (document.getElementById("vsoluto").value / document.getElementById("vsolucion").value)*100;
        document.getElementById("idresultadovv").innerHTML = "Resultado: " + resultadovv + "%";
        }
        document.getElementById("calcularpv").
        addEventListener("click", calcularFormulaPv);
        function calcularFormulaPv(){
            let resultadopv = (document.getElementById("pvsoluto").value / document.getElementById("pvsolucion").value)*100;
        document.getElementById("idresultadopv").innerHTML = "Resultado: " + resultadopv + "%";
        }
        document.getElementById("calculard").
        addEventListener("click", calcularFormulaD);
        function calcularFormulaD(){
            let resultadod = (document.getElementById("dsoluto").value / document.getElementById("dsolucion").value);
        document.getElementById("idresultadod").innerHTML = "Resultado: " + resultadod + "g/mL";
        }
        document.getElementById("calcularmd").
        addEventListener("click", calcularFormulaMd);
        function calcularFormulaMd(){
            let resultadomd = (document.getElementById("dens").value * document.getElementById("vdsolucion").value);
        document.getElementById("idresultadomd").innerHTML = "Resultado: " + resultadomd + "g";
        }
        document.getElementById("calcularmolaridad").
        addEventListener("click", calcularFormulaMolaridad);
        function calcularFormulaMolaridad(){
            let resultadomolaridad = (document.getElementById("molsoluto").value / document.getElementById("lsolucion").value);
        document.getElementById("idresultadomolaridad").innerHTML = "Resultado: " + resultadomolaridad + "M";
        }
        document.getElementById("calcularmolalidad").
        addEventListener("click", calcularFormulaMolalidad);
        function calcularFormulaMolalidad(){
            let resultadomolalidad = (document.getElementById("mollsoluto").value / document.getElementById("msolvente").value);
        document.getElementById("idresultadomolalidad").innerHTML = "Resultado: " + resultadomolalidad + "m";
        }
        document.getElementById("calcularnormalidad").
        addEventListener("click", calcularFormulaNormalidad);
        function calcularFormulaNormalidad(){
            let resultadonormalidad = (document.getElementById("eqsoluto").value / document.getElementById("litdisoluci").value);
        document.getElementById("idresultadonormalidad").innerHTML = "Resultado: " + resultadonormalidad + "";
        }
        document.getElementById("calcularfrmolar").
        addEventListener("click", calcularFormulaFrmolar);
        function calcularFormulaFrmolar(){
            let resultadofrmolar = (document.getElementById("molessoluto").value / document.getElementById("msolucion").value);
        document.getElementById("idresultadofrmolar").innerHTML = "Resultado: " + resultadofrmolar + "";
        }
        
    </script>
</body>
</html>
